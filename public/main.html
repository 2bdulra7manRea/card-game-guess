<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="guess-pop show-off">
        <p>How offen you will win ? </p>
        <div class="guess-btns">
            <button class="btn-guess-value" >0</button>
            <button class="btn-guess-value" >1</button>
            <button class="btn-guess-value" >2</button>
            <button class="btn-guess-value" >3</button>
            <button class="btn-guess-value" >4</button>
            <button class="btn-guess-value" >5</button>
            <button class="btn-guess-value" >6</button>
        </div>
    </div>

<div class="container">



<div class="side">
<button id="winner" class="btn-start-game">winner</button>
<div>
    <h1>Round : <span class="round-num" ></span> </h1>
</div>    
<div style="display: flex; justify-content: space-around;">
    <button id="startGameId" class="btn-start-game" >start game</button>

    <div class="btn-start-game">
        <p class="currentPlayer"></p>
    </div>
    <button id="joinGameId" class="btn-start-game" >join game</button>
</div>
<div class="players">

</div>


</div>


<div class="main">
<div class="trump">
<p class="trump-color"></p>

<progress  value="5"  max="10" ></progress>

</div>
<div class="space">


</div>


<div class="playground">



</div>

</div>


</div>

<script type="module" src="./design.js" ></script>

</body>
</html>

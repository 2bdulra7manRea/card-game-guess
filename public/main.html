<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="guess-pop show-off">
        <p>Your turn to guess. How many tricks (piles) will you take this round? </p>
        <div class="guess-btns">
            <button class="btn-guess-value" >0</button>
            <button class="btn-guess-value" >1</button>
            <button class="btn-guess-value" >2</button>
            <button class="btn-guess-value" >3</button>
            <button class="btn-guess-value" >4</button>
            <button class="btn-guess-value" >5</button>
            <button class="btn-guess-value" >6</button>
        </div>
    </div>

<div class="prevent-action show-off" ></div>

<div class="container">



<div class="side">
<div>
    <h1>ROUND <span class="round-num" ></span> / 5 </h1>
</div>    
<div  class="btns-box">
    <button id="startGameId" class="btn-start-game" >start game</button>
    <button id="joinGameId" class="btn-start-game" >join game</button>
</div>



<div class="players">

</div>


</div>


<div class="main">
<div class="winner-page">

<div class="winners-players">

<div class="box-winners-players">
    <h1>Walter</h1>
    <p>wins with </p>
    <h1>10</h1>
    <p>Points</p>
</div>

</div>


</div>
<div class="header-main">

<h1 class="currentPlayer"></h1>

<div>
<h1>Trump Color</h1>
<p class="trump-color"></p>    
</div>


</div>



<div class="space">


</div>


<div class="playground">



</div>

</div>


</div>

<script type="module" src="./design.js" ></script>

</body>
</html>
